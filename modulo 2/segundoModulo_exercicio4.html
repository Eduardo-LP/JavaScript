<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>exercicio 4</title>
    </head>
    <body>
        <div id="app">
            <input type="text" name="txnome" id="textNome">
            <button onClick="adicionar()">Adicionar</button>
        </div>

        <script>
            var conteiner = document.getElementById('app');
            var lista = document.createElement('ul');
            var entrada = document.getElementById('textNome');

            var nomes = ["Diego", "Gabriel", "Lucas"];

            for(var i = 0; i < 3; i++){
                var item = document.createElement('li');
                var nome = document.createTextNode(nomes[i]);
                item.appendChild(nome);
                lista.appendChild(item);
            }
            conteiner.appendChild(lista);

            function adicionar(){
                var nomeNovo = entrada.value;
                var item = document.createElement('li');
                var nome = document.createTextNode(nomeNovo);
                item.appendChild(nome);
                lista.appendChild(item);
            }
        </script>
    </body>
</html>
