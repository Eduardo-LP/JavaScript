<!DOCTYPE html>
<html lang="pt-BR">

        <meta charset="UTF-8">
        <title>exercico 3</title>

    <body>
        <script>
            function temHabilidade(skills) {
                var varedura = skills.indexOf("Javascript");
                if(varedura == 0){
                    return true;
                }else{
                    return false;
                }
            }
            var skills = ["Javascript", "ReactJS", "React Native"];
            var resultado = temHabilidade(skills);
            console.log(resultado);
        </script>
